<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="./assets/favicon.png" type="image/png" />
		<link rel="stylesheet" href="./index.css" />
		<title>Aivazovsky landing</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<nav class="header__menu" aria-label="header navigation">
						<ul class="header__list" aria-label="header navigation list">
							<li class="header__item" aria-label="header navigation item">
								<a href="#" class="header__link" aria-label="link to home"
									>Home</a
								>
							</li>
							<li class="header__item" aria-label="header navigation item">
								<a href="#" class="header__link" aria-label="link to about"
									>About</a
								>
							</li>
							<li class="header__item" aria-label="header navigation item">
								<a href="#" class="header__link" aria-label="link to history"
									>History</a
								>
							</li>
							<li class="header__item" aria-label="header navigation item">
								<a href="#" class="header__link" aria-label="link to portfolio"
									>Portfolio</a
								>
							</li>
							<li class="header__item" aria-label="header navigation item">
								<a href="#" class="header__link" aria-label="link to contacts"
									>Contacts</a
								>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<main class="content">
			<section class="home" aria-label="home section">
				<div class="container">
					<div class="home__inner">
						<h1 class="home__title">Ivan Constantinovich Aivazovski</h1>
						<p class="home__subtitle">
							Russian marine painter of Armenian origin, collector,
							philanthropist
						</p>
						<img
							src="./assets/images/home.webp"
							alt="Portrait of Ivan Constantinovich Aivazovski"
							class="home__img"
						/>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
